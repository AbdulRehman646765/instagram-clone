<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagram login.css">
    <title>Instagram Login </title>
</head>
<body>
    <div class="footer font-design">
    <div class="main-contenir">

        <div class="phone-pic">
            <img class="phone-logo" src="images/phone pic.png" alt="">
            
            <div class="intro">
                <h4>Design by Chaudhary Abdul Rehman</h4>
            </div>
            
        </div>

        

         <div class="signup-box">
    <div>
        

        <div class="login-box">
            <img class="insta-logo" src="images/text logo.png" alt="Insta logo">
            
            <div class="form">
                <input class="input width-height" type="email" name="email" placeholder="Phone number, username or email address">
                <input class="input width-height" type="password" name="password" placeholder="Password">
            </div>

            <input class="login-btn width-height" type="button" value="Log in">
            
            <div class="break-line">
                <p class="or-text font-design">OR</p>
            </div>
            
            <div class="login-fb">
                <img class="fb-logo" src="images/fblogo.png">                             
                <a class="fb-link font-design" href="#">Log in with Facebook</a>
            </div>
            
            <div class="forgot font-design">
                <a href="#">Forgotten your password?</a>
            </div>
            
        </div> <!--login-box-->

        <div class="signup font-design">
            <p>Don't have an account? <a class="signup-link" href="#">Sign up</a></p>
        </div> 

        <p class="go-to-app font-design">Get the app.</p>
        
        <div class="app-button">
            <a href="#"><img class="app-link-1" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google play"></a>
            <a href="#"><img class="app-link-2" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it on Microsoft"></a>
        </div>

    </div> <!--apps-link-->
        </div> <!--signup-box-->
    </div> <!--main-contenir--> 

    <div class="links-menu font-design">

        <a href="#">Contact uploading and non-users</a>
        <a href="#">Meta Verified</a> 
    </div>
    </div> <!--footer-->

    <div class="links-menu-1 font-design">
        <select name="lang">
            <option value="english(uk)">English (UK)</option>
            <option value="english(us)">English (US)</option>
            <option value="urdu">Urdu</option>
            <option value="bangla">Bangla</option>
